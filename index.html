<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Sign up form</title>
</head>
<body>
    <div class="relativeTop"></div>
<div class="subBodyDiv">   
    <div class="leftDiv">
        <div class="backgroundImage"></div>
        <div class="imageBannerDiv">
            <div class="logoTextDiv">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" class="logo">
                <p class="odinText">ODIN</p>
            </div>    
        </div>
        <div class="creditDiv">
            <p class="credits">Art by Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" class="creditLink">Unsplash</a></p>
        </div>
    </div>

    <div class="mainBody">
        <div class="introDiv">
            <p class="introText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to </p>
        </div>

        <div class="formContainerDiv">
            <p class="letsDoThis">Let's do this!</p>
            <form class="formDiv">
                <div class="rightSideFormDiv">
                    <ul>
                        <li>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" class="normalList nonPassword" onclick="removePasswordFocus(this)">
                        </li>
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" class="normalList nonPassword" onclick="removePasswordFocus(this)">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" oninput="checkPasswordEligibility(this)" class="normalList" onclick="passwordSelect(this)">
                        </li>
                    </ul>
                </div>
                <div class="leftSideFormDiv">
                    <ul>
                        <li>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" class="normalList nonPassword" onclick="removePasswordFocus(this)">
                        </li>
                        <li>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="number" id="phone_number" maxlength="11" oninput="limitInputLength(this)" class="normalList nonPassword" onclick="removePasswordFocus(this)">
                        </li>
                        <li>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" oninput="checkPasswordMatch(this)" class="normalList" onclick="confirmPasswordSelect(this)">
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="createAccountDiv">

        </div>
    </div>
</div>  


<script src="scripts.js"></script>
</body>
</html>
